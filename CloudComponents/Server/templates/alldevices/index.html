{% extends 'base.html' %}

{% block container %}
<div class="container mt-5">

{% block content %}
    <div id="no-devices-message" class="text-white text-center mt-4">
      No devices connected.
    </div>
    <div id="all-devices-grid" class="device-grid"></div>

        <br>
        </hr>
        <br>
        {{ macros.expandable_card(
          "Device server settings",
          "",
          '<div id="device-settings-table-container">Loading devices...</div>',
            icon_name="fa-solid fa-gears"
        ) }}


  {% endblock %}

<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/alldevices.js') }}"></script>

<style>
.device-grid {
  display: grid;
  gap: 10px;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.device-wrapper {
  background: #222;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  color: white;
}

.device-image {
  max-width: 100%;
  height: auto;
  border: 1px solid #555;
}

.device-title {
  margin-bottom: 8px;
}

#no-devices-message {
  font-size: 1.2rem;
  color: #ccc;
  display: none;
}
</style>

</div>

{% endblock %}
